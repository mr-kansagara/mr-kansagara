<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Kansagara - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
        }
        
        .name-container {
            position: relative;
            text-align: center;
            z-index: 10;
        }
        
        .name {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #00b4db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .title {
            font-size: 1.5rem;
            color: #aaaaaa;
            margin-top: 1rem;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 100;
            transform: translate(-50%, -50%);
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 3rem;
            }
            .title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="name-container">
        <h1 class="name" id="animated-name">Raj Kansagara</h1>
        <p >                <h2 class="title">I developed things which are Imagine !</h2>
</p>
    </div>
    <canvas class="particles" id="particles"></canvas>
    <div class="cursor" id="cursor"></div>

<script>
    // Name hover animation
    const name = document.getElementById('animated-name');
    const letters = name.textContent.split('');
    
    name.innerHTML = letters.map(letter => 
        `<span class="name-letter">${letter === ' ' ? '&nbsp;' : letter}</span>`
    ).join('');
    
    const nameLetters = document.querySelectorAll('.name-letter');
    
    // Mouse move effects
    document.addEventListener('mousemove', (e) => {
        const cursor = document.getElementById('cursor');
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        
        // Name letters react to mouse position
        nameLetters.forEach((letter, i) => {
            const rect = letter.getBoundingClientRect();
            const x = e.clientX - (rect.left + rect.width/2);
            const y = e.clientY - (rect.top + rect.height/2);
            const distance = Math.sqrt(x*x + y*y);
            
            // Scale effect
            const scale = Math.max(1, 1.5 - distance/200);
            letter.style.transform = `scale(${scale})`;
            
            // Color shift based on position
            const hue = (i * 10 + e.clientX / window.innerWidth * 180) % 360;
            letter.style.color = `hsl(${hue}, 80%, 65%)`;
        });
    });
    
    // Particle canvas
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Particles array
    let particles = [];
    const particleCount = 100;
    
    // Particle class
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 2 - 1;
            this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            
            if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
            if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        }
        
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // Create particles
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
    
    // Mouse interaction with particles
    let mouseX = null;
    let mouseY = null;
    
    document.addEventListener('mousemove', (e) => {
        mouseX = e.x;
        mouseY = e.y;
    });
    
    // Animation loop
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Update and draw particles
        particles.forEach(particle => {
            // React to mouse
            if (mouseX && mouseY) {
                const dx = particle.x - mouseX;
                const dy = particle.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    particle.x += dx / distance * 2;
                    particle.y += dy / distance * 2;
                }
            }
            
            particle.update();
            particle.draw();
        });
        
        requestAnimationFrame(animate);
    }
    
    animate();
    
    // Resize handler
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    
    // Click effect
    document.addEventListener('click', () => {
        // Create a ripple effect
        for (let i = 0; i < 20; i++) {
            particles.push(new Particle());
        }
        
        // Name pulse effect
        nameLetters.forEach(letter => {
            letter.style.transform = 'scale(1.5)';
            setTimeout(() => {
                letter.style.transform = 'scale(1)';
            }, 300);
        });
    });
</script>
</body>
</html>
